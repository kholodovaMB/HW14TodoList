<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Edit Note</title>
</head>
<body>
<h1>Edit Note</h1>
<form method="post" th:action="@{/note/edit}">
  <input type="hidden" name="id" th:value="${note.id}">
  <label>Title:</label><br>
  <input type="text" name="title" th:value="${note.title}"><br>
  <label>Content:</label><br>
  <textarea name="content" th:text="${note.content}"></textarea><br>
  <button type="submit">Save</button>
</form>
</body>
</html>
